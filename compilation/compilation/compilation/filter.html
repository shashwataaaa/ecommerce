<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter Sidebar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f0e5;
      padding: 20px;
    }
    .featured-products {
    display: flex;
    flex-direction: column;
    align-items:flex-start;
    padding: 3px;
    background-color: rgb(41, 11, 11);
}

.product-item img {
    width: 100%;
    height: 400px;
    object-fit: cover;
}
.price {
    font-weight: bold;
    color: #b84e4e;
}

.cart3 {
    margin-top: 10px;
    background: #222;
    color: white;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
}


    .filter-box {
      width: 240px;
      background-color: #f2e6d6;
      padding: 20px;
      border-radius: 6px;
    }

    .filter-box h3 {
      font-size: 14px;
      color: #8c4b1f;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .accordion-section {
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .accordion-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #8c4b1f;
      text-transform: uppercase;
      font-size: 14px;
      margin: 12px 0;
    }

    .accordion-toggle::before {
      content: 'â–¾';
      display: inline-block;
      margin-right: 8px;
      transition: transform 0.3s;
    }

    input[type="checkbox"].toggle {
      display: none;
    }

    input[type="checkbox"].toggle:checked + label::before {
      transform: rotate(-180deg);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }

    input[type="checkbox"].toggle:checked ~ .accordion-content {
      max-height: 500px;
    }

    .accordion-content label {
      font-size: 14px;
      color: #2d2d2d;
      display: flex;
      align-items: center;
      margin: 6px 0;
    }

    .accordion-content input[type="checkbox"] {
      margin-right: 10px;
    }

    .accordion-content span {
      font-size: 13px;
      color: #777;
      margin-left: 4px;
    }
  </style>
</head>
<body>

<div class="filter-box">
  <h3>Filter By</h3>

  <!-- Category -->
  <div class="accordion-section">
    <input type="checkbox" id="toggle-category" class="toggle">
    <label for="toggle-category" class="accordion-toggle">Category</label>
    <div class="accordion-content">
      <label><input type="checkbox"> Kaftan Set <span>(18)</span></label>
      <label><input type="checkbox"> Kalidar Set <span>(18)</span></label>
      <label><input type="checkbox"> Kurta Set <span>(61)</span></label>
      <label><input type="checkbox"> Lehenga Set <span>(1)</span></label>
      <label><input type="checkbox"> Sharara Set <span>(61)</span></label>
      <label><input type="checkbox"> Anarkali Set <span>(4)</span></label>
      <label><input type="checkbox"> Kalidar Set <span>(10)</span></label>
    </div>
  </div>

  <!-- Collection -->
  <div class="accordion-section">
    <input type="checkbox" id="toggle-collection" class="toggle">
    <label for="toggle-collection" class="accordion-toggle">Collection</label>
    <div class="accordion-content">
      <label><input type="checkbox"> Karawan <span>(29)</span></label>
      <label><input type="checkbox"> Karawan Festive <span>(27)</span></label>
      <label><input type="checkbox"> Kaleidoscope <span>(17)</span></label>
      <label><input type="checkbox"> RAHI By Rimple And Harpreet <span>(100)</span></label>
    </div>
  </div>

  <!-- Color -->
  <div class="accordion-section">
    <input type="checkbox" id="toggle-color" class="toggle">
    <label for="toggle-color" class="accordion-toggle">Color</label>
    <div class="accordion-content">
      <label><input type="checkbox"> Red <span>(8)</span></label>
      <label><input type="checkbox"> Blue <span>(15)</span></label>
    </div>
  </div>

  <!-- Ready to Ship -->
  <div class="accordion-section">
    <input type="checkbox" id="toggle-ready" class="toggle">
    <label for="toggle-ready" class="accordion-toggle">Ready to Ship</label>
    <div class="accordion-content">
      <label><input type="checkbox"> Yes <span>(22)</span></label>
    </div>
  </div>

  <!-- Fabric -->
  <div class="accordion-section">
    <input type="checkbox" id="toggle-fabric" class="toggle">
    <label for="toggle-fabric" class="accordion-toggle">Fabric</label>
    <div class="accordion-content">
      <label><input type="checkbox"> Silk <span>(18)</span></label>
      <label><input type="checkbox"> Organza <span>(7)</span></label>
    </div>
  </div>
  <section class="featured-products">
        <div class="product-item">
            <img src="img/groom_ethnic1.png" alt="Pale Gold Choga Set">
            <h3>Pale Gold Choga Set</h3>
            <p class="price">Rs. 465,000</p>
            <h3 class="cart3">ADD TO CART</h3>
        </div>
        <div class="product-item">
            <img src="img/groom_ethnic2.png" alt="Inory Sherwani Set">
            <h3>Inory Sherwani Set</h3>
            <p class="price">Rs. 335,000</p>
            <h3 class="cart3">ADD TO CART</h3>
        </div>
        <div class="product-item">
            <img src="img/groom_ethnic3.png" alt="Burnished Gold Sherwani Set">
            <h3>Burnished Gold Sherwani Set</h3>
            <p class="price">Rs. 380,000</p>
            <h3 class="cart3">ADD TO CART</h3>
        </div>
        <div class="product-item">
            <img src="img/groom_ethnic4.png" alt="Cream-Gold Sherwani set">
            <h3>Cream-Gold Sherwani set</h3>
            <p class="price">Rs. 400,000</p>
            <h3 class="cart3">ADD TO CART</h3>
        </div>
        </section>
</div>

</body>
</html>
